 <div class="container-fluid">
	<div class="col-md-10 col-md-offset-1">

		<div class="jumbotron">
			<h1>
			 Register a new user!
			 </h1>
		</div>

		<div>
			<form class="form-horizontal">

				<div class="form-group">
					<label for="name" class="col-sm-2 control-label">Username:</label>
					<div class="col-sm-8">
						<input type="text" class="form-control" id="username"
							placeholder="username" ng-model="local.username">
					</div>
				</div>

				<div class="form-group">
					<label for="city" class="col-sm-2 control-label">Password:</label>
					<div class="col-sm-8">
						<input type="text" class="form-control" id="password"
							placeholder="password" ng-model="local.password">
					</div>
				</div>
				
					<div class="form-group">
					<label for="city" class="col-sm-2 control-label">Location number:</label>
					<div class="col-sm-8">
						<input type="text" class="form-control" id="location number"
							placeholder="location number" ng-model="local.num">
					</div>
				</div>
				
				<div class="form-group">
					<label for="city" class="col-sm-2 control-label">Admin:</label>
					<div class="col-sm-8">
						<input type="text" class="form-control" id="admin"
							placeholder="admin" ng-model="local.admin">
					</div>
				</div>

				<div class="form-group">
					<div class="col-sm-offset-2 col-sm-8">
						<button ng-click = "registerUserController.register()" type="Add" class="btn btn-success">Save!</button>
					</div>
				</div>
				
				<div class="form-group">
					<div class="col-sm-offset-2 col-sm-8">
						<button ng-click = "registerUserController.goHome()" type="gohome" class="btn btn-success">
							Go <span class="glyphicon glyphicon-home" aria-hidden="true"></span>
						</button>
					</div>
				</div>
				
				
			</form>
		</div>

	</div>
</div>

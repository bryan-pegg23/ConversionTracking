<div class="jumbotron text-center">
	<h1><span class="glyphicon glyphicon-thumbs-up"></span> Admin</h1>
</div>

<div class="container">
	<div class="row">
		<ul class="nav nav-tabs">
			<li><a data-toggle="tab" href="#admin" class="active">Locations</a></li>
			<li class="dropdown">
			<a class="dropdown-toggle" data-toggle="dropdown" href="">Hits per<span class="caret"></span></a>
			<ul class="dropdown-menu">
		        <li><a href="#hits">Weekly</a></li>

      		</ul>
		</ul>
	</div>

		<div class="tab-content">

				</div>
				<div class="col-sm-4">
					<h1>
						<a href="" ng-click="adminController.addLocal()"><span class="glyphicon glyphicon-plus-sign" aria-hidden="true"></span></a>

				</div>
			</div>
			</div>
			<div class="row" name="locations">
				<a ng-repeat="location in adminController.locations"

					class="glyphicon glyphicon-home" aria-hidden="true"></span> <span>Location:
						{{location.area}}</span>
				</a>
			</div>
		</div>

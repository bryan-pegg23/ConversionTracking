<div class="container-fluid">
	<div class="col-md-10 col-md-offset-1">

		<div class="jumbotron">
			<h1>Login</h1>
		</div>

		<div>
			<form class="form-horizontal">

				<div class="form-group">
					<label for="username" class="col-sm-2 control-label"> <span class="glyphicon glyphicon-user"></span> Username:</label>
					<div class="col-sm-8">
						<input type="text" class="form-control" id="username"
							placeholder="username" ng-model="user.username">
					</div>
				</div>

				<div class="form-group">
					<label for="password" class="col-sm-2 control-label"><span class="glyphicon glyphicon-lock"></span> Password:
					<span class="glyphicons glyphicons-lock"></span>
					</label>
					<div class="col-sm-8">
						<input type="text" class="form-control" id="password"
							placeholder="password" ng-model="user.password">
					</div>
				</div>


				<div class="form-group">
					<div class="col-sm-offset-2 col-sm-8">
						<button ng-click="homeController.login()" type="submit"
							class="btn btn-success">Login</button>
					</div>
				</div>
				
				<div class="form-group">
					<div class="col-sm-offset-2 col-sm-8">
						<button ng-click="homeController.register()" type="submit"
							class="btn btn-success">Register New User</button>
					</div>
				</div>
				
			</form>
		</div>

	</div>
</div>

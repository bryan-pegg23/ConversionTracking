 <div class="container-fluid">
	<div class="col-md-10 col-md-offset-1">

		<div class="jumbotron">
			<h1>
			<span class="glyphicon glyphicon-globe" aria-hidden="true"></span>
			 Add New Location
			 <span class="glyphicon glyphicon-globe" aria-hidden="true"></span>
			 </h1>
		</div>

		<div>
			<form class="form-horizontal">

				<div class="form-group">
					<label for="name" class="col-sm-2 control-label">title</label>
					<div class="col-sm-8">
						<input type="text" class="form-control" id="name"
							placeholder="Name" ng-model="local.title">
					</div>
				</div>

				<div class="form-group">
					<label for="city" class="col-sm-2 control-label">num</label>
					<div class="col-sm-8">
						<input type="text" class="form-control" id="city"
							placeholder="Name" ng-model="local.num">
					</div>
				</div>

				<div class="form-group">
					<div class="col-sm-offset-2 col-sm-8">
						<button ng-click = "addLocationController.addLocal()" type="Add" class="btn btn-success">Save!</button>
					</div>
				</div>
				
				<div class="form-group">
					<div class="col-sm-offset-2 col-sm-8">
						<button ng-click = "addLocationController.goHome()" type="goToAdmin" class="btn btn-success">
							Go <span class="glyphicon glyphicon-home" aria-hidden="true"></span>
						</button>
					</div>
				</div>
				
				
			</form>
		</div>

	</div>
</div>

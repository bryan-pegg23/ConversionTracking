<div class="jumbotron text-center">
	<h1><span class="glyphicon glyphicon-thumbs-up"></span> Admin</h1>
</div>

<div class="container">
	<div class="row">
		<ul class="nav nav-tabs">
			<li><a data-toggle="tab" href="#admin" class="active">Locations</a></li>
			<li class="dropdown">
			<a class="dropdown-toggle" data-toggle="dropdown" href="">Hits per<span class="caret"></span></a>
			<ul class="dropdown-menu">
		        <li><a href="#hits">Week</a></li>
        		<li><a href="#hitsMonth">Month</a></li>
       	 		<li><a href="#hitsAll">Year</a></li>
      		</ul>
		</ul>
	</div>

		<div class="tab-content">
		<div class="row">
			<div id="admin" class="tab-pane fade in active">
				<div class="col-xs-6"><h1><span class="glyphicon glyphicon-globe" aria-hidden="true"></span> Location</h1></div>
					<div class="col-xs-2">
						<h1>
							<a href="" ng-click="adminController.addLocal()"><span class="glyphicon glyphicon-plus-sign" aria-hidden="true"></span></a>
						</h1>
					</div>
				<div class="col-xs-2"><h3>User Hits:</h3></div>
				<div class="col-xs-2"><h3>Total Hits:</h3></div>
			</div>
		</div>
		</div>
				<div class="list-group">
				<div ng-repeat="location in adminController.locations">
					<div class="col-xs-8">
						<a class="list-group-item" ng-href="#admin/{{location.id}}">
							<span class="glyphicon glyphicon-home" aria-hidden="true"> </span> {{' ' + location.area}}
						</a>
					</div>
					<div class="col-xs-2">
						<p class="list-group-item" >{{location.userNumber}}</p>
					</div>
					<div class="col-xs-2">
						<p class="list-group-item" >{{location.annoumusNumber}}</p>
					</div>
				</div>
			</div>
			</div>
		</div>
	</div>
</div>

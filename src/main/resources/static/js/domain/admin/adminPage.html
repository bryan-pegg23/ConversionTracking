<div class="jumbotron text-center">
	<h1><span class="glyphicon glyphicon-user"></span> Admin</h1>
</div>

<div class="container">
	<div class="col-md-16 dropdown">
						<button class="btn btn-default dropdown-toggle" type="button"
							id="typeMenu" data-toggle="dropdown"> View by:
							{{adminController.currentType}} <span class="caret"></span>
						</button>
						<ul class="dropdown-menu">
							<li ng-repeat="type in adminController.availableTypes"><a style="cursor: pointer;"
								ng-click="adminController.typeSelected(type)">{{type}}</a></li>
						</ul>
					</div>

		<div class="tab-content">
		<div class="row">
			<div id="admin" class="tab-pane fade in active">
				<div class="col-sm-6"><h1><span class="glyphicon glyphicon-globe" aria-hidden="true"></span> Location</h1></div>
					<div class="col-sm-2">
						<h1>
							<a href="" ng-click="adminController.addLocal()"><span class="glyphicon glyphicon-plus-sign" aria-hidden="true"></span></a>
						</h1>
					</div>
				<div class="col-sm-2"><h3>User Hits:</h3></div>
				<div class="col-sm-2"><h3>Total Hits:</h3></div>
			</div>
		</div>
		</div>
				<div class="list-group">
				<div ng-repeat="location in locations">
					<div class="col-sm-8">
						<a class="list-group-item" ng-href="#admin/{{location.id}}">
							<span class="glyphicon glyphicon-home" aria-hidden="true"> </span> {{' ' + location.area}}
						</a>
					</div>
					<div class="col-sm-2">
						<p id = "user{{$index}}"class="list-group-item" >{{location.userNumber}}</p>
					</div>
					<div class="col-sm-2">
						<p id = "AnonNum{{$index}}" class="list-group-item" >{{location.annoumusNumber}}</p>
					</div>
				</div>
			</div>
			</div>
		</div>
	</div>
</div>
